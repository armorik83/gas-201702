<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://apis.google.com/js/client.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.css">
</head>

<body>
  <div class="ui container">
    <div class="ui grid">
      <div class="sixteen wide column">
        <h1>アンケート作成</h1>
      </div>
    </div>

    <div class="ui grid">
      <div class="sixteen wide column">
        <form id="create-questionnaire" class="ui form">
          <div class="field">
            <label>タイトル</label>
            <input type="text" name="title" placeholder="タイトル">
          </div>
          <div class="field">
            <label>項目（改行区切り）</label>
            <textarea title="items"></textarea>
          </div>
          <button id="create-questionnaire-submit" class="ui button" type="submit">作成</button>
        </form>
      </div>
    </div>

    <div id="questionnaire-result" class="ui grid">
    </div>

    <div class="ui grid">
      <div class="sixteen wide column">
        <h1>アンケート取得</h1>
      </div>
    </div>

    <div class="ui grid">
      <div class="sixteen wide column">
        <form id="get-spreadsheet" class="ui form">
          <div class="field">
            <label>スプレッドシートURL</label>
            <input type="text" name="url" placeholder="スプレッドシートURL">
          </div>
          <button id="get-spreadsheet-submit" class="ui button" type="submit">取得</button>
        </form>
      </div>
    </div>

    <div id="spreadsheet-result" class="ui grid">
    </div>

  </div>
</body>

</html>
